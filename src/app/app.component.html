
<h1>My Second Anngular App</h1>
<h2>First Component</h2>
<app-first
(onAdd)="updateMessages($event)"
></app-first>
<h2>Message Component</h2>
<app-message
*ngFor="let m of messages"
[mess]="m"
></app-message>
